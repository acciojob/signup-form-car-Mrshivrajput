<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <!-- name-->
        <lable for="name">Name</lable>
        <input type="Test" id="name" placeholder="Name" required><br>
        <!-- email-->
        <lable for="email">Email</lable>
        <input type="email" id="email" placeholder="Email" required ><br>
        <!--gender-->
        <lable for="gender_m">male</lable>
        <input type="radio" id="gender_m" name="gender" required >
        <lable for="gender_f">femail</lable>
        <input type="radio" id="gender_f" name="gender" required><br>
        <!--car brands-->
        <label for="cars">Car Brands</label><br>
        <select type="select" id="cars" placeholder="--Please choose an option--" required>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select><br>
        <!--age-->
        <lable for="age">Age</lable>
        <input type="Number" id="age" placeholder="Age" required><br>
        <!--DOB-->
        <lable for="dob">DOB</lable>
        <input type="Date" id="dob" placeholder="" required ><br>
        <!--phone number-->
        <lable for="tel">Phone Number</lable>
        <input type="Tel" id="tel" placeholder="xxx-xxx-xxxx" ><br><BR>
        <!--password-->
        <lable for="password">Password</lable>
        <input type="Password" id="password" placeholder="Password" required ><br><BR>
        <!--confirm password-->

        <lable for="tos">I agree to the TOS</lable>
        <input type="checkbox" id="tos" required><br>
        <button type="submit">Submit</button>

    </form>
    

</body>
</html>
